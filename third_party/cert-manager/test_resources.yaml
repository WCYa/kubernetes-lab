---
apiVersion: v1
kind: Namespace
metadata:
  name: development
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: root-ca-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intermediate-ca
  namespace: development
spec:
  isCA: true
  commonName: intermediate-ca
  secretName: intermediate-ca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: root-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: intermediate-ca-issuer
  namespace: development
spec:
  ca:
    secretName: intermediate-ca-secret
